<!-- Start with this webpage, which has several input elements and a button: -->

<!DOCTYPE html>
	<html>
	 	<head>
	  		<meta charset="utf-8" />
	  		<title>"My Mad Lib"</title>
	 	</head>
	 	
	 	<body>
			 <h1>Mad Libs</h1>
			 <ul>
			  	<li>Noun: <input type="text" id="noun"></li>
			  	<li>Adjective: <input type="text" id="adjective"></li>
			  	<li>A Person Name: <input type="text" id="person"></li>
			 </ul>
			 <button id="lib-button" onclick="makeMadLib()" >Lib it!</button>
			  
			 <div id="story"></div>  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>

			//pseudo-code
			//Input: value (strings) the user enters
			//Output:the story (a string with the values the user entered)
			//button clicked, call the function ie onclick event listener
			//take the values and store them
			//insert them into our story string
			//return string/append(add) into the div id="story"

function makeMadLib() {
	var noun = $("#noun").val();
	var adjective = $("#adjective").val(); 
	var person = $("#person").val(); 			
	$("#story").append("<p>" + person + " really likes " + adjective + " " + noun + "." + "</p>");
	//bonus
	var story = {};
	story.noun = noun;
	story.adjective = adjective;
	story.person = person;
	console.log(story);
}
		</script>	 
		</body>
	</html>
